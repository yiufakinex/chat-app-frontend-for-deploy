<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{index.html :: head}"></head>
<body>

    <div id="root" class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <td>
            <div th:if="${param.error != null}" th:text="${param.error}" class="bg-danger p-2 m-4 text-white rounded">
                Error.
            </div>
        </td>
        <div class="fs-3 text-white my-4">
            Hello, new user.
        </div>
        <div class="fs-3 text-white">
            Input a username to get started.
        </div>
        <form class="form-signin form-floating my-3 d-flex flex-column justify-content-center align-items-center" method="post" action="/api/login/new_user">
            <input type="text" class="form-control" name="username" placeholder="username" th:value="${param.username}" autoComplete='off'>
            <label for="username">Username</label>
            <input class="btn btn-light my-4" type="submit" value="Submit">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
